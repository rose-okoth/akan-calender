<!DOCTYPE html>
<html>
    <head>
        <title>Akan Calender</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic:wght@700&family=Fredoka+One&display=swap" rel="stylesheet">
        <script type="text/javascript" src="js/scripts.js"></script>
    </head>
    <body>
        
                <br>

        <h1><div class="box-model"><div style="background-image: url(images/background-image.\ jpg);">Akan Calender</div></div></h1>
             <p>A simple app that uses your birthday and gender to calculate the day of the week you were born, and what your akan name would be.</p>
        
                <br>

            <form>
                <p>Please select your gender:</p>
                <p>Gender:<select id="gender">
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                </select></p>
                <br>

                <p>Please select your birth date:</p>

                <br>

                <p>Day:<select id="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select></p>

                <p>Month:<select id="month"> 
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select></p>
                    
                <p>Year:<input id="year"></p>
                    
                <p><input type="button" value="Submit" onclick="doDemo();" /></p>

            </form>
                    
                <p id="result">________________</p>
    </body>
</html>
