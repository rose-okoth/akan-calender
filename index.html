                <br>

        <h1><div class="box-model"><div style="background-image: url(images/background-image.\ jpg);">Akan Calender</div></div></h1>

                <br>

            <form>
                <p>Please input your birth date:</p>
                <p>Date:</p>
                    <input type="text" id="date" name="date" value="">
                <p>Month:</p>
                    <input type="text" id="month" name="month" value="">
                <p>Year</p>
                    <input type="text" id="year" name="year" value="">

                <p>Please input your gender:</p>
                <p>Gender</p>
                    <input type="text" id="gender" name="gender" value="">
                    
                <p><input type="button" value="Submit" onclick="getTheDay();" /></p>

            </form>
