<!DOCTYPE html>
<html>
    <head>
        <title>Akan Calender</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic:wght@700&family=Fredoka+One&display=swap" rel="stylesheet">
        <script src="js/scripts.js"></script>
    </head>
    <body>
        
                <br>

        <h1><div class="box-model"><div style="background-image: url(images/background-image.\ jpg);">Akan Calender</div></div></h1>
             <p>A simple app that uses your birthday and gender to calculate the day of the week you were born, and what your akan name would be.</p>
        
                <br>

            <form>
            <p>Please select your gender:</p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>

                <br>

            <p>Please select your date of birth:</p>       
                <label for="date">Date:</label>
                <input type="text" id="date" name="date">
                <label for="month">Month & Year:</label>
                <input type="month" id="month" name="month">
                <input type="submit" value="Submit">
        </form>
    </body>
</html>
